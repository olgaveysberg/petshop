

<div class="container">
<div class="row row-c">
    
        <div class="form-group col-4">
            <label for="productcategories">Select Category</label>
        </div>
        <div class="form-group col-4">
        
        <select #productcategory  id="productcategories" class="form-control" (change)="onChange($event.target.value)">
                <option value="-1">--All--</option>  
                
                <option *ngFor="let productcategory of productcategories"  
                        value={{productcategory.id}} [selected]="productcategory.id == selectedCategoryId">  
                    {{productcategory.name}}  
                </option>  
            </select> 
        </div>
    </div> 
   <div class="row row-m-t" *ngFor="let product of products" [class.selected]="product === selectedProduct">
      <div class="col-md-4 form-group"></div>
       <div class="col-md-2 form-group">
           <div>
               <img width="120" height="120" src="{{product.image}}" />
           </div>
       </div>
       <div class="col-md-6 form-group pdiv ">
          <a routerLink="/detail/{{selectedCategoryId}}/{{product.id}}">
           <p>{{product.title | uppercase}}</p>
           </a>
       </div>
   </div>
  </div>
